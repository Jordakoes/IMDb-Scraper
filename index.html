<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TMDB Scraper</title>
    <!-- jQuery Google library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Personal CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name='myform'>
        <img class="search" src="search_thin.svg" alt="">
        <input class='searchbar' onkeyup="check();"   type='text' name='name' value='' placeholder='Search 20+ million movies'>
        <!-- <p class="submit-btn"><input type='submit'  return false'></p> -->
    </form>

    <!-- Error message if no movie is found -->
    <p id="error"></p>

    <div class="result1">
        <!-- Download animation -->
        <div class="download-animation1">
            Download started!
        </div>

        <!-- API Results -->
        <div class="title">
            <p id='title1'></p>
        </div>

        <div class="release">
            <p id='release1'></p>
        </div>

        <div class="plot">
            <p id='plot1'></p>
        </div>

        <div class="imdb">
            <p class="imdb_btn" id='rating1'></p>
        </div>

        <div class="download">
            <!-- TODO: Add href -->
            <a class="download_btn"  onclick="dlFirst()">Download as Torrent</a>
        </div>
    
        <div class='img'>
            <img id='poster1' src=''>
        </div>
    </div>


    <div class="result2">
        <!-- Download animation -->
        <div class="download-animation2">
            Download started!
        </div>

        <!-- API results -->
        <div class="title">
            <p id='title2'></p>
        </div>
    
        <div class="release">
            <p id='release2'></p>
        </div>
    
        <div class="plot">
            <p id='plot2'></p>
        </div>
    
        <div class="imdb">
            <p class="imdb_btn" id='rating2'></p>
        </div>

        <div class="download">
            <!-- TODO: Add href -->
            <a class="download_btn" onclick="dlSecond()">Download as Torrent</a>
        </div>
        
        <div class='img'>
            <img id='poster2' src=''>
        </div>
    </div>

    <!-- My Javascript -->
    <script src="app.js"></script>
</body>
</html>
