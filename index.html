<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Disable mobile zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMDb Scraper</title>
    <!-- jQuery Google library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Personal CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name='myform' autocomplete="off">
        <img class="search" src="search_thin.svg" alt="">
        <input class='searchbar' onkeyup="check();"   type='text' name='name' value='' placeholder='Search 20+ million movies'>
        <p class="submit-btn"><input type='submit' onclick='check(); return false'></p>
    </form>

    <!-- Error message if no movie is found -->
    <p id="error"></p>

    <div class="result1">
        <!-- Download animation -->
        <div class="download-animation1">
            Trailer is playing!
        </div>

        <!-- API Details -->
        <!-- <div class="runtime">
            <p id="runtime1"></p>
        </div> -->

        <!-- API Results -->
        <div class="title">
            <p id='title1'></p>
        </div>

        <div class="release">
            <p id='release1'></p>
        </div>

        <div class="plot">
            <p id='plot1'></p>
        </div>

        <div class="imdb">
            <p class="imdb_btn" id='rating1'></p>
        </div>

        <div class="download trailer">
            <!-- TODO: Add href -->
            <a href="" id="trailer1" target="_blank" class="download_btn"  onclick="dlFirst()">Play trailer</a>
        </div>
    
        <div class='img'>
            <img id='poster1' src=''>
        </div>
    </div>


    <div class="result2">
        <!-- Download animation -->
        <div class="download-animation2">
            Trailer playing!
        </div>

        <!-- API details -->
        <!-- <div class="runtime">
            <p id="runtime2"></p>
        </div> -->

        <!-- API results -->
        <div class="title">
            <p id='title2'></p>
        </div>
    
        <div class="release">
            <p id='release2'></p>
        </div>
    
        <div class="plot">
            <p id='plot2'></p>
        </div>
    
        <div class="imdb">
            <p class="imdb_btn" id='rating2'></p>
        </div>

        <div class="download trailer">
            <!-- TODO: Add href -->
            <a href="" id="trailer2" target="_blank" class="download_btn" onclick="dlSecond()">Play trailer</a>
        </div>
        
        <div class='img'>
            <img id='poster2' src=''>
        </div>
    </div>

    <!-- My Javascript -->
    <script src="app.js"></script>
</body>
</html>
